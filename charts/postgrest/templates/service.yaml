apiVersion: v1
kind: Service
metadata:
  name: {{ include "postgrest.fullname" . }}
  labels:
    {{- include "postgrest.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    {{- if .Values.postgrest.adminServerPort }}
    - port: {{ include "postgrest.adminPort" . }}
      targetPort: http-admin
      protocol: TCP
      name: http-admin
    {{- end }}
  selector:
    {{- include "postgrest.selectorLabels" . | nindent 4 }}
